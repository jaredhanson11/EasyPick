<!DOCTYPE html>
<html>
<head>
  <title>EasyPick</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.runtime.min.js"></script>
  <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
        <h1>EasyPick</h1>
        <form id="login-form">
          <div class="form-group">
            <label for="email-input">MIT email</label>
            <input type="text" class="form-control" id="email"
            name="email" placeholder="">
            <label for="password-input">Password</label>
            <input type="password" class="form-control" id="password"
            name="password" placeholder="">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <button class="btn btn-primary" id="form-signup">Sign up</button>
        </form>
      </div>
    </div>
  </div>

  <!-- adds listeners to sign up and login button -->
  <script src="js/index.js"></script>
</body>
</html>

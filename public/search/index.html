<!DOCTYPE html>
<html>
<head>
    <title>EasyPick</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.runtime.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/search.css">

    <script src="/js/templates.js"></script>
    <script src="/js/utils.js"></script>

</head>
<body>
<div class="header">
    <div class="navigation"></div>
</div>
<div class="container-fluid">
    <div class="row">

        <div class="col-sm-10 col-md-offset-1 col-md-10 search-page" id="main-div">
            <table class="search-options">
                <tr>
                    <td>
                        <select id="department-number-select" class="search-select">
                            <option value="any" disabled selected>Department Number</option>
                            <option value="any">Any Department</option>
                        </select>
                    </td>
                    <td id="course-number-cell" hidden>
                        <select id="course-number-select" class="search-select">
                            <option value="any" disabled selected>Course Number</option>
                            <option value="any">Any Class</option>
                        </select>
                    </td>
                    <td>
                        <select id="units-select" class="search-select">
                            <option value="any" disabled selected>Units</option>
                            <option value="any">Any</option>
                            <option value="12">12</option>
                            <option value="18">18</option>
                            <option value="9">9</option>
                            <option value="6">6</option>
                        </select>
                    </td>
                    <td>
                        <span class="left"><input type="checkbox" id="hass-input" value="HASS">&nbsp;HASS</span>
                        <span class="right"><input type="checkbox" id="rest-input" value="REST">&nbsp;REST</span>
                    </td>
                    <td>
                        <span class="left"><input type="checkbox" id='cih-input' value="CI-H">&nbsp;CI-H</span>
                        <span class="right"><input type="checkbox" id='cihw-input' value="CI-HW">&nbsp;CI-HW</span>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="class-hours-range">Hours in Class</label>
                        <span id="class-hours-range" class="slider-range"></span>
                        <div id="class-hours-display" class="slider-display">1 - 7</div>
                    </td>
                    <td>
                        <label for="outside-hours-range">Hours outside of Class</label>
                        <span id="outside-hours-range" class="slider-range"></span>
                        <div id="outside-hours-display" class="slider-display">1 - 7</div>
                    </td>
                    <td>
                        <label for="content-difficulty-range">Content Difficulty</label>
                        <span id="content-difficulty-range" class="slider-range"></span>
                        <div id="content-difficulty-display" class="slider-display">1 - 7</div>
                    </td>
                    <td>
                        <label for="grading-difficulty-range">Grading Difficulty</label>
                        <span id="grading-difficulty-range" class="slider-range"></span>
                        <div id="grading-difficulty-display" class="slider-display">1 - 7</div>
                    </td>
                    <td>
                        <label for="satisfaction-range">Satisfaction</label>
                        <span id="satisfaction-range" class="slider-range"></span>
                        <div id="satisfaction-display" class="slider-display">1 - 7</div>
                    </td>
                </tr>
            </table>
            <button type='button' class='button search-button' id='search-submit'>Search</button>
        </div>

        <div id="results-div" class="col-sm-10 col-md-offset-1 col-md-10">
            <table id="courses-table" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Course</th>
                    <th>Name</th>
                    <th>Units</th>
                    <th>Avg Class Hours</th>
                    <th>Avg Outside Class Hours</th>
                    <th>Content Difficulty</th>
                    <th>Grading Difficulty</th>
                    <th>Overall Satisfaction</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script src="/js/search.js"></script>

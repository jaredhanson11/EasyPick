<!DOCTYPE html>
<html>
<head>
    <title>EasyPick</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.runtime.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>

    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/search.css">

    <script src="/js/templates.js"></script>
    <script src="/js/utils.js"></script>

</head>
<body>
<div class="header">
    <div class="navigation"></div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 col-md-offset-1 col-md-10 search-page" id="main-div">
            <form id="search-form">
                <div class="form-group">
                    <label for="department-number-select">Department Number</label>
                    <select id="department-number-select">
                        <option value="any">Any Department</option>
                    </select>
                    <div hidden id="course-number-div">
                        <label for="course-number-select">Course Number</label>
                        <select id="course-number-select">
                            <option value="any">Any Class</option>
                        </select>
                    </div>

                </div>
                <div class="form-group">
                    <label for="units-select">Units</label>
                    <select id="units-select">
                        <option value="any">Any</option>
                        <option value="12">12</option>
                        <option value="18">18</option>
                        <option value="9">9</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <label for="hass-input"> Filters</label>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="hass-input" value="HASS"> HASS
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="rest-input" value="REST"> REST
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id='cih-input' value="CI-H"> CI-H
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id='cihw-input' value="CI-HW"> CI-HW
                    </label>
                </div>

                <div class="form-group" id="course-stats-filters">
                    <div class="form-group form-inline stats-select">
                        <label for="min-class-hours-select">Min Hours in Class</label>
                        <input id="min-class-hours-select" class="form-control min" type="number">

                        <label for="max-class-hours-select">Max Hours in Class</label>
                        <input id="max-class-hours-select" class="form-control max" type="number">
                    </div>

                    <div class="form-group form-inline stats-select">

                        <label for="min-class-content-difficulty-select">Min Content Difficulty Rating</label>
                        <input id="min-class-content-difficulty-select" class="form-control min" type="number">

                        <label for="max-class-content-difficulty-select">Max Difficulty Rating</label>
                        <input id="max-class-content-difficulty-select" class="form-control max" type="number">

                    </div>

                    <div class="form-group form-inline stats-select">

                        <label for="min-class-grading-difficulty-select">Min Grading Difficulty Rating</label>
                        <input id="min-class-grading-difficulty-select" class="form-control min" type="number">

                        <label for="max-class-grading-difficulty-select">Max Difficulty Rating</label>
                        <input id="max-class-grading-difficulty-select" class="form-control max" type="number">

                    </div>
                    <div class="form-group form-inline stats-select">

                        <label for="min-satisfaction-select">Min Satisfaction Rating</label>
                        <input id="min-satisfaction-select" class="form-control min" type="number">

                        <label for="max-satisfaction-select">Max Satisfaction Rating</label>
                        <input id="max-satisfaction-select" class="form-control max" type="number">
                    </div>

                </div>
                <button type="submit" class="btn btn-default" id="search-submit">Submit</button>
            </form>
        </div>
        <div id="results-div" class="col-sm-10 col-md-offset-1 col-md-10">
            <table id="courses-table" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Course</th>
                    <th>Name</th>
                    <th>Units</th>
                    <th>Avg Class Hours</th>
                    <th>Avg Outside Class Hours</th>
                    <th>Content Difficulty</th>
                    <th>Grading Difficulty</th>
                    <th>Overall Satisfaction</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script src="/js/search.js"></script>
